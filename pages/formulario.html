    <form class="formSection">
        <h2 class="tituloFormulario">¡A completar el Formulario con tus datos!</h2>
        <input class="input-css" type="text" placeholder="Nombre" required>

        <input class="input-css" type="text" placeholder="Apellido" required>


        <input class="input-css" type="text" placeholder="N° de Documento" required>

    
        <input class="input-css" type="email" placeholder="Correo Electronico" required>

        <input class="inputFecha"  type="date" value="2023-07-27" min="2005-07-29">

        <input class="input-css" id="subirArchivo" type="file">

        <input class="input-css" id="enviarFormulario" type="submit" value="Enviar Formulario">
    </form><br><br>
